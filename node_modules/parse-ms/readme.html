<h1>parse-ms <a href="https://travis-ci.org/sindresorhus/parse-ms"><img src="https://travis-ci.org/sindresorhus/parse-ms.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>Parse milliseconds into an object</p>
</blockquote>
<h2>Install</h2><pre><code class="language-sh">$ npm install --save parse-ms
</code></pre>
<h2>Usage</h2><pre><code class="language-js">parseMs(1337000001);
//=&gt; { days: 15, hours: 11, minutes: 23, seconds: 20, milliseconds: 1 }
</code></pre>
